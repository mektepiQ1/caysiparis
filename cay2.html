<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ã‡ay SipariÅŸ Sistemi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #ff9a9e 0%, #fad0c4 100%);
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 700;
            position: relative;
            padding-bottom: 15px;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #ff9a9e 0%, #fad0c4 100%);
            border-radius: 2px;
        }
        
        .product {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }
        
        .product:hover {
            transform: translateY(-5px);
        }
        
        .product-info {
            display: flex;
            align-items: center;
        }
        
        .product-image {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            font-size: 35px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .product-name {
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .quantity-controls {
            display: flex;
            align-items: center;
        }
        
        .quantity-btn {
            width: 45px;
            height: 45px;
            border: none;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            font-size: 22px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .quantity-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.15);
        }
        
        .quantity-display {
            margin: 0 20px;
            font-size: 24px;
            font-weight: bold;
            min-width: 40px;
            text-align: center;
            color: #2c3e50;
            background: #f8f9fa;
            padding: 8px 15px;
            border-radius: 10px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 16px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
        }
        
        input[type="text"]:focus {
            border-color: #6a11cb;
            outline: none;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1);
        }
        
        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #42e695 0%, #3bb2b8 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        
        .submit-btn:active {
            transform: translateY(1px);
        }
        
        .order-summary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 20px;
            border-radius: 15px;
            margin-top: 25px;
            display: none;
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .order-summary h3 {
            margin-bottom: 15px;
            color: white;
            font-size: 20px;
            text-align: center;
        }
        
        .order-summary p {
            margin-bottom: 8px;
            font-size: 16px;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .success-message {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            text-align: center;
            display: none;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }
            
            .product {
                flex-direction: column;
                text-align: center;
                padding: 20px;
            }
            
            .product-info {
                margin-bottom: 15px;
            }
            
            .quantity-controls {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ã‡ay SipariÅŸ Sistemi</h1>
        
        <div class="product">
            <div class="product-info">
                <div class="product-image">â˜•</div>
                <div class="product-name">Ã‡ay</div>
            </div>
            <div class="quantity-controls">
                <button class="quantity-btn" id="decrease-btn">-</button>
                <div class="quantity-display" id="quantity">0</div>
                <button class="quantity-btn" id="increase-btn">+</button>
            </div>
        </div>
        
        <form id="order-form">
            <div class="form-group">
                <label for="room-name">Oda AdÄ±:</label>
                <input type="text" id="room-name" placeholder="Oda adÄ±nÄ± giriniz" required>
            </div>
            
            <button type="submit" class="submit-btn">SipariÅŸi GÃ¶nder</button>
        </form>
        
        <div class="order-summary" id="order-summary">
            <h3>SipariÅŸ Ã–zeti</h3>
            <p id="summary-quantity"></p>
            <p id="summary-room"></p>
            <p id="summary-date"></p>
        </div>
        
        <div class="success-message" id="success-message">
            SipariÅŸiniz AlÄ±nmÄ±ÅŸtÄ±r Afiyet olsun ðŸŒ¹ ..
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const decreaseBtn = document.getElementById('decrease-btn');
            const increaseBtn = document.getElementById('increase-btn');
            const quantityDisplay = document.getElementById('quantity');
            const orderForm = document.getElementById('order-form');
            const roomNameInput = document.getElementById('room-name');
            const orderSummary = document.getElementById('order-summary');
            const summaryQuantity = document.getElementById('summary-quantity');
            const summaryRoom = document.getElementById('summary-room');
            const summaryDate = document.getElementById('summary-date');
            const successMessage = document.getElementById('success-message');
            
            let quantity = 0;
            
            // Ã‡ay miktarÄ±nÄ± azaltma
            decreaseBtn.addEventListener('click', function() {
                if (quantity > 0) {
                    quantity--;
                    quantityDisplay.textContent = quantity;
                }
            });
            
            // Ã‡ay miktarÄ±nÄ± artÄ±rma
            increaseBtn.addEventListener('click', function() {
                quantity++;
                quantityDisplay.textContent = quantity;
            });
            
            // Form gÃ¶nderimi
            orderForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                if (quantity === 0) {
                    alert('LÃ¼tfen en az 1 Ã§ay sipariÅŸ edin!');
                    return;
                }
                
                const roomName = roomNameInput.value.trim();
                
                if (!roomName) {
                    alert('LÃ¼tfen oda adÄ±nÄ± giriniz!');
                    return;
                }
                
                // Tarih ve saat bilgisi
                const now = new Date();
                const dateTime = now.toLocaleString('tr-TR');
                
                // SipariÅŸ Ã¶zetini gÃ¶ster
                summaryQuantity.textContent = `Ã‡ay MiktarÄ±: ${quantity}`;
                summaryRoom.textContent = `Oda: ${roomName}`;
                summaryDate.textContent = `SipariÅŸ Tarihi: ${dateTime}`;
                orderSummary.style.display = 'block';
                
                // WhatsApp mesajÄ±nÄ± hazÄ±rla
                const message = `Ã‡ay SipariÅŸi:\n\nÃ‡ay MiktarÄ±: ${quantity}\nOda: ${roomName}\nSipariÅŸ Tarihi: ${dateTime}`;
                const encodedMessage = encodeURIComponent(message);
                const phoneNumber = '+905375973488';
                const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;
                
                // BaÅŸarÄ± mesajÄ±nÄ± gÃ¶ster
                successMessage.style.display = 'block';
                
                // 2 saniye sonra WhatsApp'a yÃ¶nlendir
                setTimeout(function() {
                    window.open(whatsappURL, '_blank');
                    // Formu sÄ±fÄ±rla
                    quantity = 0;
                    quantityDisplay.textContent = quantity;
                    roomNameInput.value = '';
                    orderSummary.style.display = 'none';
                    successMessage.style.display = 'none';
                }, 2000);
            });
        });
    </script>
</body>
</html>
